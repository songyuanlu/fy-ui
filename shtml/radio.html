<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover"
    /> -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>radio</title>
    <link rel="stylesheet" href="../dist/themes/default/index.css" />
    <script src="../src/flexible.js"></script>
  </head>
  <body>
    <label class="fy-radio">
      <span class="fy-radio-input">
        <input type="radio">
      </span>
      <span class="fy-radio-label">单选</span>
    </label>
    <br>
    <label class="fy-radio">
      <span class="fy-radio-input checked">
        <input type="radio">
      </span>
      <span class="fy-radio-label">单选</span>
    </label>
    <br>
    <label class="fy-radio" disabled="disabled">
      <span class="fy-radio-input" disabled="disabled">
        <input type="radio">
      </span>
      <span class="fy-radio-label">单选 禁用</span>
    </label>
    <br>
    <label class="fy-radio" disabled="disabled">
      <span class="fy-radio-input checked" disabled="disabled">
        <input type="radio">
      </span>
      <span class="fy-radio-label">单选 禁用</span>
    </label>
  </body>
</html>
