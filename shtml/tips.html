<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover"
    /> -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>tips</title>
    <link rel="stylesheet" href="../dist/themes/default/index.css" />
    <script src="../src/flexible.js"></script>
    <style>
      body > div {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body style="padding: 20px">
    <p>简单的：</p>
    <div class="fy-tips">
      <div class="fy-tips-content">
        <span class="fy-tips-title">消息</span>
      </div>
    </div>
    <div class="fy-tips fy-tips-success">
      <div class="fy-tips-content">
        <span class="fy-tips-title">成功</span>
      </div>
    </div>
    <div class="fy-tips fy-tips-warn">
      <div class="fy-tips-content">
        <span class="fy-tips-title">警告</span>
      </div>
    </div>
    <div class="fy-tips fy-tips-error">
      <div class="fy-tips-content">
        <span class="fy-tips-title">错误</span>
      </div>
    </div>
    <br />
    <p>带图标的：</p>
    <div class="fy-tips">
      <span class="fy-icon-info1 fy-tips-icon"></span>
      <div class="fy-tips-content">
        <span class="fy-tips-title">消息</span>
      </div>
    </div>
    <div class="fy-tips fy-tips-success">
      <span class="fy-icon-success1 fy-tips-icon"></span>
      <div class="fy-tips-content">
        <span class="fy-tips-title">成功</span>
      </div>
    </div>
    <div class="fy-tips fy-tips-warn">
      <span class="fy-icon-warn1 fy-tips-icon"></span>
      <div class="fy-tips-content">
        <span class="fy-tips-title">警告</span>
      </div>
    </div>
    <div class="fy-tips fy-tips-error">
      <span class="fy-icon-error1 fy-tips-icon"></span>
      <div class="fy-tips-content">
        <span class="fy-tips-title">错误</span>
      </div>
    </div>
    <br />
    <p>居中的：</p>
    <div class="fy-tips fy-tac">
      <span class="fy-icon-info1 fy-tips-icon"></span>
      <div class="fy-tips-content">
        <span class="fy-tips-title">消息</span>
      </div>
    </div>
    <div class="fy-tips fy-tips-success fy-tac">
      <span class="fy-icon-info1 fy-tips-icon"></span>
      <div class="fy-tips-content">
        <span class="fy-tips-title">成功</span>
      </div>
    </div>
    <div class="fy-tips fy-tips-warn fy-tac">
      <span class="fy-icon-info1 fy-tips-icon"></span>
      <div class="fy-tips-content">
        <span class="fy-tips-title">警告</span>
      </div>
    </div>
    <div class="fy-tips fy-tips-error fy-tac">
      <span class="fy-icon-info1 fy-tips-icon"></span>
      <div class="fy-tips-content">
        <span class="fy-tips-title">错误</span>
      </div>
    </div>
    <br />
    <p>带描述的：</p>
    <div class="fy-tips fy-tips-has-desc">
      <span class="fy-icon-info1 fy-tips-icon"></span>
      <div class="fy-tips-content">
        <span class="fy-tips-title">消息</span>
        <p class="fy-tips-desc">描述描述描述描述描述描述描述描述描述描述</p>
      </div>
    </div>
    <div class="fy-tips fy-tips-success fy-tips-has-desc">
      <span class="fy-icon-success1 fy-tips-icon"></span>
      <div class="fy-tips-content">
        <span class="fy-tips-title">成功</span>
        <p class="fy-tips-desc">描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述</p>
      </div>
    </div>
    <div class="fy-tips fy-tips-warn fy-tips-has-desc">
      <span class="fy-icon-warn1 fy-tips-icon"></span>
      <div class="fy-tips-content">
        <span class="fy-tips-title fy-tips-has-desc">警告</span>
        <p class="fy-tips-desc">描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述</p>
      </div>
    </div>
    <div class="fy-tips fy-tips-error fy-tips-has-desc">
      <span class="fy-icon-error1 fy-tips-icon"></span>
      <div class="fy-tips-content">
        <span class="fy-tips-title">错误</span>
        <p class="fy-tips-desc">描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述描述</p>
      </div>
    </div>
  </body>
</html>
