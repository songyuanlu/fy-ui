<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover"
    /> -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>button</title>
    <link rel="stylesheet" href="../dist/themes/default/index.css" />
    <style>
      .fy-button + .fy-button {
        margin-top: 0.2rem;
      }
    </style>
    <script src="../src/flexible.js"></script>
  </head>
  <body>
    <div class="fy-p-auto">
      <h1>按钮-常态</h1>
      <button class="fy-button fy-button-default">默认按钮</button>
      <button class="fy-button fy-button-primary">主要按钮</button>
      <button class="fy-button fy-button-info">信息按钮</button>
      <button class="fy-button fy-button-success">成功按钮</button>
      <button class="fy-button fy-button-warn">警告按钮</button>
      <button class="fy-button fy-button-error">危险按钮</button>
    </div>
    <div class="fy-p-auto">
      <h1>按钮-禁用</h1>
      <button class="fy-button fy-button-default" status="disabled">
        默认按钮
      </button>
      <button class="fy-button fy-button-primary" status="disabled">
        主要按钮
      </button>
      <button class="fy-button fy-button-info" status="disabled">
        信息按钮
      </button>
      <button class="fy-button fy-button-success" status="disabled">
        成功按钮
      </button>
      <button class="fy-button fy-button-warn" status="disabled">
        警告按钮
      </button>
      <button class="fy-button fy-button-error" status="disabled">
        危险按钮
      </button>
    </div>
    <div class="fy-p-auto">
      <h1>按钮-焦点</h1>
      <button class="fy-button fy-button-default" status="active">
        默认按钮
      </button>
      <button class="fy-button fy-button-primary" status="active">
        主要按钮
      </button>
      <button class="fy-button fy-button-info" status="active">
        信息按钮
      </button>
      <button class="fy-button fy-button-success" status="active">
        成功按钮
      </button>
      <button class="fy-button fy-button-warn" status="active">
        警告按钮
      </button>
      <button class="fy-button fy-button-error" status="active">
        危险按钮
      </button>
    </div>
    <div class="fy-p-auto">
      <h1>按钮-常态</h1>
      <button class="fy-button fy-button-default" size="">默认按钮</button>
      <button class="fy-button fy-button-primary">主要按钮</button>
      <button class="fy-button fy-button-info">信息按钮</button>
      <button class="fy-button fy-button-success">成功按钮</button>
      <button class="fy-button fy-button-warn">警告按钮</button>
      <button class="fy-button fy-button-error">危险按钮</button>
    </div>
  </body>
</html>
